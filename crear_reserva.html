<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aerolínea Mex - Gestión profesional</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0 20px 40px;
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      margin-bottom: 30px;
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: #cce0ff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      background-color: #cce0ff;
      color: #004080;
      font-weight: 700;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 64, 128, 0.1);
    }

    h2 {
      color: #004080;
      margin-bottom: 20px;
      font-weight: 600;
      border-bottom: 2px solid #004080;
      padding-bottom: 5px;
    }

    /* Alerta */
    .alert {
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    /* Formulario */
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 50px;
    }

    label {
      flex: 1 0 150px;
      font-weight: 600;
      align-self: center;
    }

    select, input[type="date"], input[type="time"], input[type="number"] {
      flex: 2 0 300px;
      padding: 8px 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    select:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    input[type="number"]:focus {
      border-color: #004080;
      outline: none;
    }

    button[type="submit"] {
      background-color: #004080;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      flex-basis: 100%;
      max-width: 220px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #002e5a;
    }

    /* Tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: white;
    }

    thead {
      background-color: #004080;
      color: white;
    }

    thead th {
      padding: 15px 10px;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    tbody td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-size: 0.95rem;
    }

    tbody tr:hover {
      background-color: #e6f0ff;
      cursor: default;
    }

    /* Responsive */
    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }
      label, select, input, button {
        flex-basis: 100%;
        max-width: 100%;
      }
      button[type="submit"] {
        max-width: none;
      }
      nav a {
        margin: 0 10px 10px 10px;
        display: inline-block;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Aerolínea Mex</h1>
  <nav>
    <a href="#" class="active">Vuelos</a>
    <a href="#">Pasajeros</a>
    <a href="#">Reservas</a>
    <a href="#">Pilotos</a>
  </nav>
</header>

<main>

  <!-- Mensaje de ejemplo -->
  <div class="alert alert-success">Formulario enviado correctamente.</div>

  <!-- Formulario de vuelos -->
  <h2>Registrar Vuelo</h2>
  <form>
    <label for="origen">Aeropuerto de Origen:</label>
    <select id="origen" name="origen">
      <option>Ciudad de México (MEX)</option>
      <option>Guadalajara (GDL)</option>
    </select>

    <label for="destino">Aeropuerto de Destino:</label>
    <select id="destino" name="destino">
      <option>Monterrey (MTY)</option>
      <option>Tijuana (TIJ)</option>
    </select>

    <label for="id_avion">Avión:</label>
    <select id="id_avion" name="id_avion">
      <option>Airbus A320</option>
      <option>Boeing 737</option>
    </select>

    <label for="fecha_vuelo">Fecha de vuelo:</label>
    <input type="date" id="fecha_vuelo" name="fecha_vuelo" />

    <label for="hora_salida">Hora de salida:</label>
    <input type="time" id="hora_salida" name="hora_salida" />

    <label for="hora_llegada">Hora de llegada:</label>
    <input type="time" id="hora_llegada" name="hora_llegada" />

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" min="0" step="0.01" placeholder="1000.00" />

    <button type="submit">Agregar Vuelo</button>
  </form>

  <!-- Tabla de vuelos de ejemplo -->
  <h2>Lista de vuelos</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Origen</th>
        <th>Destino</th>
        <th>Avión</th>
        <th>Fecha</th>
        <th>Salida</th>
        <th>Llegada</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>CDMX (MEX)</td>
        <td>Monterrey (MTY)</td>
        <td>Airbus A320</td>
        <td>2025-07-01</td>
        <td>08:00</td>
        <td>10:30</td>
        <td>$2,500.00</td>
      </tr>
    </tbody>
  </table>

</main>

</body>
</html
